<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="url" id="urlInput" placeholder="Enter a URL" required>
        <button onclick="shortenUrl()">Shorten URL</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');

            if (!urlInput) {
                resultDiv.textContent = "Please enter a valid URL.";
                resultDiv.style.color = "red";
                return;
            }

            try {
                // Use relative path to backend service
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: urlInput }),
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `Shortened URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
                    resultDiv.style.color = "#007bff";
                } else {
                    const errorData = await response.json();
                    resultDiv.textContent = `Error: ${errorData.error}`;
                    resultDiv.style.color = "red";
                }
            } catch (error) {
                resultDiv.textContent = "An error occurred. Please try again.";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>

</html>
